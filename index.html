<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <title>bitFlipper</title>
        <h1>bitFlipper</h1>
        <h4>Eary Access</h4>
        <hr align="left">
    </head>
    <body>
        <div class="bitsClass">
            <p id="bits">Bits: NULL</p>
        </div>

        <button id="bitbtn">Flip Bits!</button>
        <button id="cpubtn">Upgrade CPU</button>
        <button id="gpubtn">Upgrade GPU</button>
        
        <hr align="left">
        
        <p>Stats: </p>
        <ul>
            <li id="cpustats">CPU Level: NULL</li>
            <div class="cpuClass">
                <li id="cpudesc">Flips NULL more bits per click!</li>
            </div>
            <li id="gpustats">GPU Level: NULL</li>
            <div class="gpuClass">
                <li id="gpudesc">Adds NULL extra bits every 10 seconds!</li>
            </div>
        </ul>

        <hr align="left">

        <button id="savebtn">Save</button>
        <button id="resetbtn">Reset</button>

        <script src="index.js"></script>
    </body>    
</html>
